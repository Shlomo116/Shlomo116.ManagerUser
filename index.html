<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סרטים כשרים</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">סרטים כשרים</a>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="חיפוש סרטים...">
                <button id="searchButton">חיפוש</button>
            </div>
            <div class="categories">
                <select id="categoryFilter">
                    <option value="all">כל הקטגוריות</option>
                    <option value="comedy">קומדיה</option>
                    <option value="drama">דרמה</option>
                    <option value="action">אקשן</option>
                    <option value="documentary">דוקומנטרי</option>
                </select>
            </div>
            <button id="adminButton" class="admin-button">כלי ניהול</button>
        </nav>
    </header>

    <main>
        <div class="movies-grid">
            <!-- Movies will be added here dynamically -->
        </div>
    </main>

    <!-- Admin Tools Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>כלי ניהול</h2>
            <div class="admin-tools">
                <button id="addMovieButton" class="tool-button">הוספת סרט</button>
                <button id="editMoviesButton" class="tool-button">עריכת סרט</button>
                <button id="deleteMoviesButton" class="tool-button">מחיקת סרט</button>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>הוספת סרט חדש</h2>
            <form id="uploadForm">
                <input type="password" id="adminPassword" placeholder="סיסמת מנהל" required>
                <input type="text" id="movieTitle" placeholder="כותרת הסרט" required>
                <select id="movieCategory" required>
                    <option value="">בחר קטגוריה</option>
                    <option value="comedy">קומדיה</option>
                    <option value="drama">דרמה</option>
                    <option value="action">אקשן</option>
                    <option value="documentary">דוקומנטרי</option>
                </select>
                <input type="url" id="movieUrl" placeholder="קישור ליוטיוב" required>
                <button type="submit">הוסף סרט</button>
            </form>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>עריכת סרט</h2>
            <form id="editForm">
                <input type="hidden" id="editMovieId">
                <input type="password" id="editAdminPassword" placeholder="סיסמת מנהל" required>
                <input type="text" id="editMovieTitle" placeholder="כותרת הסרט" required>
                <select id="editMovieCategory" required>
                    <option value="">בחר קטגוריה</option>
                    <option value="comedy">קומדיה</option>
                    <option value="drama">דרמה</option>
                    <option value="action">אקשן</option>
                    <option value="documentary">דוקומנטרי</option>
                </select>
                <input type="url" id="editMovieUrl" placeholder="קישור ליוטיוב" required>
                <button type="submit">שמור שינויים</button>
            </form>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>מחיקת סרט</h2>
            <form id="deleteForm">
                <input type="hidden" id="deleteMovieId">
                <input type="password" id="deleteAdminPassword" placeholder="סיסמת מנהל" required>
                <p>האם אתה בטוח שברצונך למחוק את הסרט?</p>
                <div class="delete-buttons">
                    <button type="submit">מחק</button>
                    <button type="button" class="cancel-button">ביטול</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
